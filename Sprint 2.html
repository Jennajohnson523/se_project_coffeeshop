"},{"state":{"data":{"id":"4c7ca2b1-ad66-46e8-aa6b-e5f3bfb0fc66","lesson_version_id":"a657713b-3f34-48c3-9686-67ed5c48a657","topic_id":"692e70a5-4088-462a-b130-f0239a8da45f","course_id":"6af02b19-42be-4eb7-a9fb-1f0ebbf32430","course_type":0,"trainer_lib_url":null,"next_lesson_id":"07a5292d-f5fb-4cdc-b698-fb1c2cf8a535","previous_lesson_id":"44a40106-0369-4956-88b4-0f6d6e5e5560","is_last_in_topic":true,"topic_position":7,"position":2,"name":"Project 2 Stage 2. Creating a Layout","theory":{"id":"91b7278d-bab5-45a9-ba0d-7ad3bd4c8154","type":"RootLayout","content":{},"nested":[{"id":"2df367bd-18af-4922-b513-5bf4db51d903","type":"Markdown","content":{"type":"theory","markdown":"# Project 2 Stage 2. Creating a Layout\n"},"nested":[],"meta":""},{"id":"7c35b324-a7ea-49ae-9a43-d96ce2b07a63","type":"Markdown","content":{"type":"theory","markdown":"{quiz-task}\n    background: |\n        #f5f6f7\n    header: |\n        \n    content: |\n\n                This is the second of four project stages. It will be checked using automated tests. These automated tests will only ensure that the project meets the general requirements. You‚Äôll get detailed feedback from the code reviewer at the end of the sprint, once you‚Äôve completed the final stage of the project.\n\n                **üìΩÔ∏è Video resources**\n\n                - [Part 1](https:\u002F\u002Fyoutu.be\u002FLY9BX5y8rec){target=\"_blank\"}: Header Markup\n                - [Part 2](https:\u002F\u002Fyoutu.be\u002Fx-nMDgrigh4){target=\"_blank\"}: Header Layout\n                - [Part 3](https:\u002F\u002Fyoutu.be\u002F0QT3TYuecgk){target=\"_blank\"}: Header Text\n                - [Part 4](https:\u002F\u002Fyoutu.be\u002Fgyzpi68Kzu4){target=\"_blank\"}: Recipes\n                - [Part 5](https:\u002F\u002Fyoutu.be\u002FoYVfr3pIFRQ){target=\"_blank\"}: Navlink Functionality\n\n                üí°**How to ask for help**\n\n                If you face any issues with your project code and need help from tutors or the community on Discord, [make your GitHub repository public](https:\u002F\u002Fdocs.github.com\u002Fen\u002Frepositories\u002Fmanaging-your-repositorys-settings-and-features\u002Fmanaging-repository-settings\u002Fsetting-repository-visibility){target=\"_blank\"} before sharing the link.\n{\u002Fquiz-task}\n\nNow, you‚Äôre ready to start working on the first couple of sections of Project 2. The structure of the HTML is similar to that of Project 1, but not identical. You may get stuck when trying to solve some problems you‚Äôve encountered before, in which case, you can refer back to your Project 1 code. Here‚Äôs what your webpage will look like by the time you‚Äôre done with this stage of the project:\n\n\n![The header and recipes section of your project 2.](https:\u002F\u002Fpracticum-content.s3.us-west-1.amazonaws.com\u002Fresources\u002Fs2-ch4-p2-overview_1721386717.png)\n*The header and recipes section of your project 2.*\n\n\n\u003E This stage of the project can take up to **5 hours** to complete.\n\n## Assignment\n\n\n{quiz-task}\n    background: |\n        #f5f6f7\n    header: |\n        \n    content: |\n\n                **Continue using the `se_project_coffeeshop` repo**\n\n                üìÑ¬†[Find the brief here](https:\u002F\u002Fpracticum-content.s3.us-west-1.amazonaws.com\u002Fweb-developer\u002Fproject-2\u002Fproject-2-stage-2-brief.pdf){target=\"_blank\"}\n\n                üñáÔ∏è¬†[Find the text needed for the project here](https:\u002F\u002Fpracticum-content.s3.us-west-1.amazonaws.com\u002Fweb-developer\u002Fproject-2\u002Ftexts.md){target=\"_blank\"}\n{\u002Fquiz-task}\n\nIn this stage of the project, you‚Äôll reinforce the skills you learned in the previous sprint, such as flexbox and positioning, and get the chance to practice some of the new skills you‚Äôve learned by adding a few embedded YouTube videos to the page that you created in stage 1. Download the PDF brief and the text file to get started.\n\nThe first page of the brief has an overview of the current project stage. Then, on the following pages, you‚Äôll find all the instructions you‚Äôll need to implement it.\n\nKeep the following in mind while working on your project:\n\n- This project requires all your classes to be named strictly in accordance with the brief and BEM rules.\n- Just like with Project 1, the design of this project is shown in the brief at `1440px`. To ensure that what you see in the browser is consistent with this design, make sure to keep the Device Toolbar open with the screen width set to `1440px`. If you need a reminder on how to do this, refer to the instructions in Project 1 Stage 1.\n\n{quiz-task}\n    background: |\n        #E7F3F8\n    header: |\n        \n    content: |\n\n                ‚ö†Ô∏è **Pro tip**\n\n                Keep your CSS organized, as we [described in Sprint 1](https:\u002F\u002Ftripleten.com\u002Ftrainer\u002Fweb\u002Flesson\u002F857df810-7231-40b6-b8f5-22957513a230\u002F?from=program){target=\"_blank\"}. You‚Äôll be glad you did when you need to start refactoring it in the final stage of the project!\n{\u002Fquiz-task}\n\n## How to submit the project\n\nOnce you‚Äôre happy with your work, save it in the local repository on your computer and upload it to your remote repository on GitHub using the command line: \n\n- Make sure you‚Äôre in your project folder. You can check the folder by executing the `pwd` command.\n- Stage the changes with `git add -A`.\n- Use¬†`git commit -m \"New update for my project\"` to commit your files. Write your own comments in between the quotation marks ‚Äî try to make them short yet informative.\n- Run `git status` to check the state of your local repo. At this point, provided there are no new changes added to the repo after the commit was made, you should see something like this:\n\n    ```\n    On branch main\n    Your branch is ahead of 'origin\u002Fmain' by 1 commit.\n      (use \"git push\" to publish your local commits)\n    \n    nothing to commit, working tree clean\n    ```\n    \n    Running `git status` often is a good habit for a new engineer to establish. This will help you understand the state of your repo at any given moment. It will show you which files have been changed, which have been added to the staging area, and so on. Having this knowledge will help you prevent a very common source of errors that engineers cannot escape: themselves.\n    \n- Run `git push` to push your updated files to your online repository on GitHub.\n\nMake sure your repository was updated by checking it on your GitHub account online, and then submit it using the platform‚Äôs interface."},"nested":[],"meta":""},{"id":"5ea0362e-09e7-40f7-81c7-cf4eb67e8847","type":"Markdown","content":{"type":"theory","markdown":"{quiz-task}\n    background: |\n        #f5f6f7\n    header: |\n        \n    content: |\n\n                ### **Checklist**\n\n                Before submitting your project, take a look at the checklist to make sure you‚Äôve done everything correctly: \n\n                [Download checklist](https:\u002F\u002Fpracticum-content.s3.us-west-1.amazonaws.com\u002Fweb-developer\u002Fchecklists-pdf\u002Fall-new\u002FProject_2_Stage_2_Checklist.pdf){target=\"_blank\"}\n{\u002Fquiz-task}"},"nested":[],"meta":""}],"meta":""},"tutorial_name":null,"lesson_type":"homework_without_review","tasks":[],"datasets":[],"profession_slug":"web","next_lesson_has_tasks":false,"use_tests":true,"coderun_config":{"docker_image":"serverhub-homework-latest"},"next_button":null,"task_button":null,"topic_lessons_count":2,"fs_mode":"disabled","solve_locally":false,"estimated_time":300,"solved":false,"progress_state":null,"next_lesson_button_unlocked":false,"next_lesson_button_locked_reason":"","next_lesson_id_overwrite":null,"github_repo":"se_project_coffeeshop","homework":null,"revisor_homework":null,"has_trainer_access":true},"dataUpdateCount":1,"dataUpdatedAt":1739932203358,"error":null,"errorUpdateCount":0,"errorUpdatedAt":0,"fetchFailureCount":0,"fetchFailu
